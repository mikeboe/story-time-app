name: iOS App Build

on:
  push:
    branches:
      - dev
      - main
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      - name: 📦 Install dependencies
        run: npm install

      # - name: 📋 Test project
      #   run: yarn test
      - name: 👷 Build app
        run: |
          eas build --local \
            --non-interactive \
            --output=${{ github.workspace }}/app-build \
            --platform=ios \
            --profile=production

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ github.workspace }}/app-build

      # - name: 👷 Build app
      #   run: |
      #     eas build --local \
      #       --non-interactive \
      #       --output=./app-build \
      #       # --platform=${{ github.event.inputs.platform }} \
      #       # --profile=${{ github.event.inputs.profile }}

      - name: 🚢 Submit
        run: eas submit -p ios --profile production --path app-build --non-interactive
